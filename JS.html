<!DOCTYPE html>
<html>
<body>
<form onsubmit=validate()>
<h2>LOGIN</h2>
Name:<input type="text" id="Name"><br>
<p id="Nameerr"></p>
Email:<input type="email" id="Email"><br>
<p id="Emailerr"></p>
Password:<input type="password" id="Password"><br>
<p id="Passerr"></p>
<input type="submit">
<script>
function validate()
{
let name=document.getElementById('Name').value;
let namereg=/[A-z a-z]{8}/;
if(name==='' || name==null)
{
document.getElementById('Nameerr').innerHTML='*Required';
return false;
}
else if(name.search(namereg)<0)
{
document.getElementById('Nameerr').innerHTML="Pattern not matched";
return false;
}
}
</script>
</form>
</body>
</html>
